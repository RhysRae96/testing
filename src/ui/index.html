<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #products {
            height: 100vh;
            overflow-y: auto;
            padding: 2px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form id="productForm" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="enter name of the product" autofocus class="form-control" name="" id="">
                    </div>
                    <div class="form-group">
                        <input type="number" id="price" placeholder="enter price of the product" autofocus class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea id="description" rows="3" placeholder="enter description of the product" autofocus class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                </form>
        </div>

        <!-- User List -->
        <div class="col-md-6">
            <div id="products"></div>
        </div>

    </main>
</body>
<script> type="module", src="./app.js"</script>
</html>
